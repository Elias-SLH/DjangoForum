{% extends './base.html' %}

{% block header %}
  <h3>{% block title %}Register{% endblock%}</h3>
{% endblock %}


{% block content %}

  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <p style="margin-top:30px;">{{ field }}
      <i>{{ field.errors }}</i></p>
    {% endfor %}
    <br/>
    <input class="btn btn-primary" type="submit" value="Create User">
  </form>

{% endblock %}
