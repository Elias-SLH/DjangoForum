{% extends './base.html' %}

{% block header %}
  <h3>{% block title %}Log in{% endblock%}</h3>
{% endblock %}


{% block content %}

  <form method='POST'>
  {% csrf_token %}
  <div class="row">
    <div class="col">
      <input type="text" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="col">
      <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="col">
      <input class="btn btn-primary" type="submit" value="Log in">
    </div>
  </div>
  </form>

  {% for message in messages %}
    <p id="error_login_msg">{{ message }}</p>
  {% endfor %}

{% endblock %}
